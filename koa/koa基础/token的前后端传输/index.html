<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>token的前后端传输</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/register" method="post">
        <label for="username">用户名:</label><input id="username" type="text" name="username" value="高圆圆"> <br>
        <label for="password">用户名:</label><input id="password" type="text" name="password" value="123">
        <button type="submit">登录</button>
    </form>
    <hr>
    <h1>用户登录</h1>
    <form action="/login" method="post">
        <label for="username">用户名:</label><input id="username" type="text" name="username" value="高圆圆"> <br>
        <label for="password">用户名:</label><input id="password" type="text" name="password" value="123">
        <button type="submit">注册</button>
    </form>
    
</body>
</html>
